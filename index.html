<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle de Folga</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-dM8tljyI2RUa3YzpyY3gSjq7oZb6ZjN0VviAF0WhYOCdZikUgiO8e3TD9ibKNElV7WhvRvhHGlWn6V7XEVpEXw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #10b981, #3b82f6);
      padding: 1.5rem;
    }

    .container {
      max-width: 960px;
      margin: auto;
      background: white;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color:bla;
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 2rem;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 1rem;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.04);
    }

    .stat-icon {
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
    }

    .calendar-container {
      background: #ffffff;
      border-radius: 1rem;
      padding: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.5rem;
    }

    .day-btn {
      aspect-ratio: 1 / 1;
      background: #f3f4f6;
      border: none;
      border-radius: 0.75rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .day-btn:hover {
      transform: scale(1.05);
    }

    .day-btn.work-day {
      background: #10b981;
      color: white;
    }

    .day-btn.rest-day {
      background: #3b82f6;
      color: white;
    }

    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .modal-actions {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    .modal-btn {
      padding: 1rem;
      border: none;
      border-radius: 0.5rem;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-size: 1rem;
    }

    .modal-btn.work {
      background: #ecfdf5;
      color: #065f46;
    }

    .modal-btn.rest {
      background: #eff6ff;
      color: #1d4ed8;
    }

    .modal-btn.remove {
      background: #f3f4f6;
      color: #374151;
    }
  </style>
</head>
<body>
  <main class="container">
    <h2>Controle de Folga</h2>

    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-icon" style="color: #065f46;">
          <i class="fas fa-briefcase"></i>
        </div>
        <div>Dias Trabalhados</div>
        <div id="work-days-count">0</div>
      </div>

      <div class="stat-card">
        <div class="stat-icon" style="color: #1d4ed8;">
          <i class="fas fa-coffee"></i>
        </div>
        <div>Folgas Usadas</div>
        <div id="rest-days-used">0</div>
      </div>

      <div class="stat-card">
        <div class="stat-icon" style="color: #b45309;">
          <i class="fas fa-award"></i>
        </div>
        <div>Folgas Disponíveis</div>
        <div id="rest-days-available">0</div>
      </div>
    </div>

    <div class="calendar-container">
      <div class="calendar-header">
        <button id="prev-month-btn">←</button>
        <h3 id="month-year-label">Mês</h3>
        <button id="next-month-btn">→</button>
      </div>
      <div class="calendar-grid" id="calendar-days-grid"></div>
    </div>
  </main>

  <div class="modal-overlay" id="day-modal">
    <div class="modal-content">
      <h3 id="modal-title">Selecionar Dia</h3>
      <p>Escolha o tipo:</p>
      <div class="modal-actions">
        <button class="modal-btn work" id="work-btn">
          <i class="fas fa-briefcase"></i> Dia de Trabalho
        </button>
        <button class="modal-btn rest" id="rest-btn">
          <i class="fas fa-coffee"></i> Dia de Folga
        </button>
        <button class="modal-btn remove" id="remove-btn">
          <i class="fas fa-times"></i> Remover Marcação
        </button>
      </div>
    </div>
  </div>
    <script>
    const calendarGrid = document.getElementById('calendar-days-grid');
    const monthLabel = document.getElementById('month-year-label');
    const modal = document.getElementById('day-modal');
    const modalTitle = document.getElementById('modal-title');
    const workBtn = document.getElementById('work-btn');
    const restBtn = document.getElementById('rest-btn');
    const removeBtn = document.getElementById('remove-btn');
    const prevBtn = document.getElementById('prev-month-btn');
    const nextBtn = document.getElementById('next-month-btn');

    const workDaysCount = document.getElementById('work-days-count');
    const restDaysUsed = document.getElementById('rest-days-used');
    const restDaysAvailable = document.getElementById('rest-days-available');

    const MONTHS = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho",
                    "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
    
    let currentDate = new Date();
    let selectedDay = null;
    let data = JSON.parse(localStorage.getItem("workDaysData") || "[]");

    function openModal(day) {
      selectedDay = day;
      modalTitle.textContent = `Dia ${day.getDate()} de ${MONTHS[day.getMonth()]}`;
      modal.classList.add("active");
    }

    function closeModal() {
      modal.classList.remove("active");
      selectedDay = null;
    }

    function updateStats() {
      const work = data.filter(d => d.type === "work").length;
      const rest = data.filter(d => d.type === "rest").length;
      const earned = Math.floor(work / 6);
      const available = earned - rest;

      workDaysCount.textContent = work;
      restDaysUsed.textContent = rest;
      restDaysAvailable.textContent = Math.max(0, available);
    }

    function renderCalendar() {
      calendarGrid.innerHTML = "";
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const firstDay = new Date(year, month, 1).getDay();

      monthLabel.textContent = `${MONTHS[month]} ${year}`;

      for (let i = 0; i < firstDay; i++) {
        calendarGrid.innerHTML += `<div></div>`;
      }

      for (let d = 1; d <= daysInMonth; d++) {
        const date = new Date(year, month, d);
        const dateStr = date.toISOString().split("T")[0];
        const entry = data.find(e => e.date === dateStr);
        const btn = document.createElement("button");
        btn.classList.add("day-btn");
        btn.textContent = d;
        if (entry) btn.classList.add(entry.type === "work" ? "work-day" : "rest-day");
        btn.onclick = () => openModal(date);
        calendarGrid.appendChild(btn);
      }

      updateStats();
    }

    function save(type) {
      if (!selectedDay) return;
      const dateStr = selectedDay.toISOString().split("T")[0];
      data = data.filter(d => d.date !== dateStr);
      if (type) data.push({ date: dateStr, type });
      localStorage.setItem("workDaysData", JSON.stringify(data));
      closeModal();
      renderCalendar();
    }

    workBtn.onclick = () => save("work");
    restBtn.onclick = () => save("rest");
    removeBtn.onclick = () => save(null);
    modal.onclick = e => { if (e.target === modal) closeModal(); };

    prevBtn.onclick = () => {
      currentDate.setMonth(currentDate.getMonth() - 1);
      renderCalendar();
    };

    nextBtn.onclick = () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      renderCalendar();
    };

    renderCalendar();
  </script>
</body>
</html>
